# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Code Coverage Actions

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'

jobs:
  generate-api-code-coverage-badge:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test -p:CollectCoverage=true -p:CoverletOutput=TestResults/ -p:CoverletOutputFormat=\"cobertura,opencover\" --no-build --verbosity normal Tests/SpotifyPlaylistJanitorAPI.Tests/
    - name: Create Test Coverage Badge
      uses: simon-k/dotnet-code-coverage-badge@v1.0.0
      id: create_coverage_badge
      with:
        label: Unit Test Coverage
        color: brightgreen
        path: api/Tests/SpotifyPlaylistJanitorAPI.Tests/TestResults/coverage.opencover.xml
        gist-filename: api-code-coverage.json
        gist-id: ${{ vars.GIST_ID }}
        gist-auth-token: ${{ secrets.GIST_AUTH_TOKEN }}
